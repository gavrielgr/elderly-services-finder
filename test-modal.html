<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background-color: white;
            color: black;
            margin: 0 auto;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 0;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #ccc;
            background-color: white;
            z-index: 10;
            min-height: 3rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            color: black;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            z-index: 20;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            user-select: none;
            display: inline-block;
            min-width: 2rem;
            min-height: 2rem;
            text-align: center;
            line-height: 1;
        }

        .close-modal:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal-body {
            padding: 1rem 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .test-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <button class="test-button" onclick="openModal()">פתח מודל</button>

    <div id="service-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">אחות לדרך</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>זהו מודל בדיקה</p>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('service-modal');
            modal.style.display = 'flex';
            
            // Add event listener for close button
            const closeButton = modal.querySelector('.close-modal');
            if (closeButton) {
                console.log('Close button found, adding event listener');
                closeButton.addEventListener('click', () => {
                    console.log('Close button clicked');
                    modal.style.display = 'none';
                });
            } else {
                console.error('Close button not found');
            }
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    console.log('Clicked outside modal');
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
