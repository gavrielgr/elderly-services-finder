<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - שירותי+</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/css/auth.css">
    
    <!-- Load Firebase directly from CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Load login script -->
    <script type="module" src="/js/login.js?v=1.99.101"></script>
</head>
<body>
    <header class="app-header">
        <img src="/icons/logo.png" alt="Logo" class="header-logo" onclick="window.location.href='/'" style="cursor: pointer;">
        <div class="header-title">
            <span class="primary-title">שירותי+</span>
            <a href="https://www.yadbeyad-care.co.il/" target="_blank" rel="noopener noreferrer" class="subtitle no-link-style">
                מבית יד ביד | שירותי סיוע ותמיכה למשפחה המטפלת
            </a>
        </div>
        <!-- Removed status, auth, theme, install buttons -->
    </header>

    <main class="main-content">
        <div class="container auth-container">
            <div class="auth-box">
                <h1 class="auth-title">התחברות</h1>
                <p class="auth-description">התחבר כדי לדרג שירותים ולהשאיר חוות דעת</p>
                
                <div class="auth-loading" id="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>מתחבר...</p>
                </div>
                
                <div class="auth-error" id="error-message" style="display: none;"></div>
                
                <div class="auth-buttons" id="login-buttons">
                    <button id="google-login" class="auth-button google-button">
                        <img src="/icons/google-logo.png" alt="Google" class="button-icon">
                        <span>התחבר עם Google</span>
                    </button>
                </div>
                
                <div class="auth-success" id="login-success" style="display: none;">
                    <p>התחברת בהצלחה!</p>
                    <div class="user-info" id="user-info"></div>
                    <button id="logout-button" class="button button-secondary">התנתק</button>
                    <div class="redirect-message" id="redirect-message"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2023 שירותי+ - פלטפורמה לשירותי זקנים</p>
        </div>
    </footer>
</body>
</html>
