<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מאתר שירותים לגיל השלישי</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .alert {
            display: none;
            margin-bottom: 1rem;
        }
        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container text-center">
                    <h2 class="mb-4">התחברות מנהל</h2>
                    <div id="status" class="alert" role="alert"></div>
                    <button id="googleSignInBtn" class="btn btn-primary btn-lg w-100">
                        <i class="fab fa-google me-2"></i>
                        התחבר עם Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { adminAuth } from './js/admin/AdminAuth.js';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            if (!statusDiv) return;

            statusDiv.className = `alert alert-${type} show`;
            statusDiv.textContent = message;
        }

        // Handle login button click
        const loginButton = document.getElementById('googleSignInBtn');
        loginButton.addEventListener('click', async () => {
            try {
                loginButton.disabled = true;
                loginButton.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    מתחבר...
                `;
                
                await adminAuth.login();
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Login error:', error);
                showStatus(error.message, 'danger');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = `
                    <i class="fab fa-google me-2"></i>
                    התחבר עם Google
                `;
            }
        });

        // Check if already logged in
        adminAuth.onAuthStateChanged((admin) => {
            if (admin) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
