<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מאתר שירותים לגיל השלישי</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container text-center">
                    <h2 class="mb-4">התחברות מנהל</h2>
                    <div id="status" class="alert d-none" role="alert"></div>
                    <button id="googleSignInBtn" class="btn btn-primary btn-lg w-100">
                        <i class="fab fa-google me-2"></i>
                        התחבר עם Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeAuth, signInWithGoogle } from './js/admin/auth.js';
        import { showStatus } from './js/admin/ui.js';

        // Initialize auth
        document.addEventListener('DOMContentLoaded', () => {
            // Add click handler for Google sign in
            document.getElementById('googleSignInBtn').addEventListener('click', signInWithGoogle);
            
            // Initialize auth state listener
            initializeAuth();
        });
    </script>
</body>
</html>
