<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - שירותי+</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/assets/logo.png" alt="שירותי+" class="login-logo">
            <h1>התחברות למערכת ניהול</h1>
            <div id="status" class="alert hidden"></div>
            <button id="login-button" class="login-button">
                <img src="/assets/google-logo.png" alt="Google" class="google-logo">
                התחבר עם Google
            </button>
        </div>
    </div>
    <script type="module">
        import { AdminAuth } from './js/admin/AdminAuth.js';
        
        const adminAuth = new AdminAuth();
        const loginButton = document.getElementById('login-button');
        const status = document.getElementById('status');
        
        function showStatus(message, type = 'error') {
            status.textContent = message;
            status.className = `alert alert-${type}`;
        }
        
        loginButton.addEventListener('click', async () => {
            try {
                loginButton.disabled = true;
                await adminAuth.login();
            } catch (error) {
                showStatus(error.message);
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
