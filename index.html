<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专转+</title>
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#4285f4">
    <meta name="description" content="驻拽爪 驻砖 砖专转  砖砖">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
<link rel="icon" href="icons/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>砖专转+</h1>
            <div id="connection-status" class="connection-status" title="住住 专">
                <span class="status-icon online"></span>
                <span class="status-icon offline hidden"></span>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="驻砖 驻转专转..." aria-label="驻砖">
                <button id="search-button" aria-label="驻砖"></button>
                <button id="voice-search-button" aria-label="驻砖 拽"></button>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="categories-section">
            <h2>拽专转</h2>
            <div id="categories-container" class="categories-container">
                <!-- Categories will be populated dynamically -->
                <div class="category-loading">注 拽专转...</div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div class="results-header">
                <h2>转爪转</h2>
                <div class="last-updated">
                    <span id="last-updated-text">注: 注...</span>
                    <button id="refresh-button" title="专注 注"></button>
                </div>
            </div>
            <div id="results-container" class="results-container">
                <!-- Results will be populated dynamically -->
                <div class="results-message"> 转 驻砖  专 拽专</div>
            </div>
        </section>

        <!-- Service Details Modal -->
        <div id="service-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="service-details-container">
                    <!-- Service details will be populated dynamically -->
                </div>
                <div class="modal-actions">
                    <button id="call-button" class="action-button call-button">转拽砖专</button>
                    <button id="share-button" class="action-button share-button">砖转祝</button>
                </div>
            </div>
        </div>

        <!-- App Status Bar -->
        <div id="status-bar" class="status-bar"></div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully');
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    <!-- Main Script -->
    <script src="app.js"></script>
    <footer class="app-footer">
    <div class="copyright">
        漏 2025 砖专转+ |  转 砖专转
    </div>
</footer>
</body>
</html>
