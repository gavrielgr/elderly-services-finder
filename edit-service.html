<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת שירות</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" id="pageTitle">עריכת שירות</h3>
                    </div>
                    <div class="card-body">
                        <!-- הודעות מערכת -->
                        <div id="status" class="alert d-none" role="alert"></div>

                        <form id="serviceForm">
                            <input type="hidden" id="serviceId">
                            <div class="mb-3">
                                <label for="serviceName" class="form-label">שם השירות</label>
                                <input type="text" class="form-control" id="serviceName" required>
                            </div>
                            <div class="mb-3">
                                <label for="serviceDescription" class="form-label">תיאור</label>
                                <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="serviceCategory" class="form-label">קטגוריה</label>
                                <select class="form-select" id="serviceCategory" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="serviceInterestAreas" class="form-label">תחומי עניין</label>
                                <select class="form-select" id="serviceInterestAreas" size="5" multiple required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">פרטי קשר</label>
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label for="servicePhones" class="form-label">טלפונים</label>
                                        <div id="phonesContainer">
                                            <!-- Phone entries will be added here dynamically -->
                                        </div>
                                        <button type="button" class="btn btn-outline-secondary mt-2" onclick="addPhoneEntry()">
                                            <i class="bi bi-plus"></i> הוסף טלפון
                                        </button>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="serviceEmails" class="form-label">אימיילים</label>
                                        <div id="emailsContainer">
                                            <!-- Email entries will be added here dynamically -->
                                        </div>
                                        <button type="button" class="btn btn-outline-secondary mt-2" onclick="addEmailEntry()">
                                            <i class="bi bi-plus"></i> הוסף אימייל
                                        </button>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="serviceWebsites" class="form-label">אתרי אינטרנט</label>
                                        <div id="websitesContainer">
                                            <!-- Website entries will be added here dynamically -->
                                        </div>
                                        <button type="button" class="btn btn-outline-secondary mt-2" onclick="addWebsiteEntry()">
                                            <i class="bi bi-plus"></i> הוסף אתר
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="serviceCity" class="form-label">עיר</label>
                                <input type="text" class="form-control" id="serviceCity">
                            </div>
                            <div class="mb-3">
                                <label for="serviceAddress" class="form-label">כתובת</label>
                                <input type="text" class="form-control" id="serviceAddress">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='admin.html'">חזור</button>
                            <button type="button" class="btn btn-primary" id="saveServiceBtn" onclick="saveService()">שמור</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config/firebase.js"></script>
    <script type="module" src="js/admin/auth.js"></script>
    <script type="module" src="js/admin/edit-service.js"></script>
</body>
</html>
