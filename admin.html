    <style>
        /* Base styles */
        body, html {
            font-family: 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        
        /* Container */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .admin-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color, #01b3a7);
        }

        .admin-user-info {
            display: flex;
            align-items: center;
        }
        
        .admin-user-info-text {
            margin-left: 10px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Main area with sidebar */
        .admin-main {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .admin-sidebar {
            width: 200px;
            flex-shrink: 0;
        }
        
        .admin-content {
            flex: 1;
        }
        
        /* Navigation */
        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-nav button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: right;
        }
        
        .admin-nav button.active {
            background-color: var(--primary-color, #01b3a7);
            color: white;
        }

        /* Section styles */
        .admin-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .section-controls {
            display: flex;
            gap: 10px;
        }

        /* Loading overlay */
        .loading-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color, #01b3a7);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error container */
        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .error-container.hidden {
            display: none;
        }
        
        /* Buttons */
        button {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .add-button, .primary-button, .save-button {
            background-color: var(--primary-color, #01b3a7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
        }
        
        .cancel-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        /* Items list */
        .list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .item-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        
        .action-button {
            background: none;
            border: none;

            opacity: 0.6;
            transition: opacity 0.2s;
        }

        }

            margin-bottom: 5px;
            font-weight: bold;
        }

        .btn {

            border: none;

        }

        .admin-message {

        }

        }

        }
    </style>

    <script>
        // Loading and error UI elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const adminContainer = document.querySelector('.admin-container');
        
        function showError(message) {
            loadingOverlay.style.display = 'none';
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        function showAdmin() {
            loadingOverlay.style.display = 'none';
            errorContainer.classList.add('hidden');
            adminContainer.style.display = 'block';
        }
        
        function showMessage(message, type = 'info') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `message-${type}`);
            messageElement.textContent = message;
            document.body.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.classList.add('showing');
                setTimeout(() => {
                    messageElement.classList.remove('showing');
                    setTimeout(() => {
                        document.body.removeChild(messageElement);
                    }, 300);
                }, 3000);
            }, 100);
        }
        
        // Initialize Firebase with config from server
        async function initializeFirebase() {
            try {
                // Import initializeFirebase function 
                const module = await import('/js/config/firebase.js');
                const { app, db, auth } = await module.initializeFirebase();
                
                return { app, db, auth };
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('砖 转 注专转.  住转 砖 专 转专   砖砖专转 驻注.');
                return null;
            }
        }
        
        // Main initialization function
        async function init() {
            try {
                // Initialize Firebase first
                const firebase = await initializeFirebase();
                if (!firebase) return;
                
                const { auth, db } = firebase;
                
                // Set up auth state listener
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        console.log('User is signed in:', user.uid);
                        
                        // Check if user is admin
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        
                        if (!userDoc.exists) {
                            console.log('User document does not exist');
                            showError('砖 砖转砖  拽 注专转.  驻  注专转.');
                            await auth.signOut();
                            return;
                        }
                        
                        const userData = userDoc.data();
                        if (userData.role !== 'admin') {
                            console.log('User is not an admin');
                            showError('  专砖转  注专转.  驻  注专转.');
                            await auth.signOut();
                            return;
                        }
                        
                        if (userData.status !== 'active') {
                            console.log('User is not active');
                            showError('砖  砖  驻注.  驻  注专转.');
                            await auth.signOut();
                            return;
                        }
                        
                        // User is an admin, show admin UI
                        document.getElementById('user-info').textContent = `砖 ${user.displayName || userData.name || ''}`;
                        showAdmin();
                        
                        // Set up admin UI and load data
                        loadServices();
                        loadCategories();
                        loadInterestAreas();
                        loadUsers();
                    } else {
                        // User is not signed in, redirect to login
                        window.location.href = '/login.html?redirect=admin.html';
                    }
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('砖 转 注专转.  住转 砖 专 转专.');
            }
        }
        
        // Execute initialization
        init();
        
        // Load services from Firebase
        async function loadServices() {
            try {
                const { db } = await import('/js/config/firebase.js');
                if (!db) throw new Error('Firestore not initialized');
                
                const servicesSnapshot = await db.collection('services').get();
                allServices = [];
                
                servicesSnapshot.forEach(doc => {
                    allServices.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderServices();
            } catch (error) {
                console.error('Error loading services:', error);
                if (servicesListContainer) {
                    servicesListContainer.innerHTML = '<div class="error-message">砖 注转 砖专转</div>';
                }
            }
        }
        
        // Load categories from Firebase
        async function loadCategories() {
            try {
                const { db } = await import('/js/config/firebase.js');
                if (!db) throw new Error('Firestore not initialized');
                
                const categoriesSnapshot = await db.collection('categories').get();
                allCategories = [];
                
                categoriesSnapshot.forEach(doc => {

                });

                    categoriesListContainer.innerHTML = '<div class="error-message">砖 注转 拽专转</div>';

        }
