<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול - שירותי+</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin.css">
    
    <!-- Add scripts to load Admin modules -->
    <script type="module" src="/js/config/app-config.js"></script>
    <script type="module" src="/js/config/firebase.js"></script>
    <script type="module" src="/js/admin/AdminAuth.js"></script>
    <script type="module" src="/js/admin/RatingsAdmin.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    
    <!-- Preload Firebase modules -->
    <script type="module">
        // Import Firebase modules directly from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js';
        import { 
            getFirestore, doc, getDoc, collection, getDocs, 
            query, where, orderBy, limit, addDoc, updateDoc, deleteDoc, serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js';
        
        // Make Firebase modules available globally
        window.firebaseModules = {
            initializeApp,
            getFirestore, doc, getDoc, collection, getDocs,
            query, where, orderBy, limit, addDoc, updateDoc, deleteDoc,
            getAuth, onAuthStateChanged, signOut, serverTimestamp
        };
        
        // Signal that modules are loaded
        window.firebaseModulesLoaded = true;
        
        // Trigger initialization if it's waiting
        if (typeof window.onFirebaseModulesLoaded === 'function') {
            window.onFirebaseModulesLoaded();
        }
    </script>
    
    <style>
        /* Base styles */
        body, html {
            font-family: 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        
        /* Container */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .admin-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color, #01b3a7);
        }

        .admin-user-info {
            display: flex;
            align-items: center;
        }
        
        .admin-user-info-text {
            margin-left: 10px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Main area with sidebar */
        .admin-main {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .admin-sidebar {
            width: 200px;
            flex-shrink: 0;
        }
        
        .admin-content {
            flex: 1;
        }
        
        /* Navigation */
        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-nav button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: right;
        }
        
        .admin-nav button.active {
            background-color: var(--primary-color, #01b3a7);
            color: white;
        }

        /* Section styles */
        .admin-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .section-controls {
            display: flex;
            gap: 10px;
        }

        /* Loading overlay */
        .loading-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color, #01b3a7);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error container */
        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .error-container.hidden {
            display: none;
        }
        
        /* Buttons */
        button {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .add-button, .primary-button, .save-button {
            background-color: var(--primary-color, #01b3a7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
        }
        
        .cancel-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        /* Items list */
        .list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .item-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        
        .action-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            color: #333;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 4px;
        }
        
        .action-button:hover {
            opacity: 1;
            background-color: #f0f0f0;
        }
        
        .edit-button {
            color: #2196F3;
        }
        
        .edit-button:before {
            content: '✏️ ';
        }
        
        .delete-button {
            color: #F44336;
        }
        
        .delete-button:before {
            content: '🗑️ ';
        }
        
        .item-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            margin-left: 60px; /* Space for actions */
        }
        
        .item-details {
            font-size: 14px;
            color: #555;
        }
        
        .item-details > div {
            margin-bottom: 5px;
        }
        
        /* Search container */
        .search-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .search-results-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            width: 450px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-modal {
            font-size: 24px;
            color: #777;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-error {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color, #01b3a7);
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .text-danger {
            color: #d9534f;
        }
        
        .text-success {
            color: #4caf50;
        }
        
        .interest-areas-section {
            margin-top: 20px;
        }
        
        .interest-areas-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .empty-message {
            color: #777;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .error-message {
            color: #d9534f;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        /* System Messages */
        .admin-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            transition: transform 0.3s ease-in-out;
        }
        
        .admin-message.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .admin-message.success {
            background-color: #4caf50;
        }
        
        .admin-message.error {
            background-color: #f44336;
        }
        
        .admin-message.info {
            background-color: var(--primary-color, #01b3a7);
        }
        
        /* Refresh Button */
        .refresh-button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-button::before {
            content: '🔄';
        }

        /* Header titles */
        .header-title {
            color: var(--primary-color, #01b3a7);
            font-size: 20px;
            margin-bottom: 15px;
        }

        .results-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .section-actions {
            margin-bottom: 15px;
        }

        .role-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .role-badge.admin {
            background-color: #4caf50;
            color: white;
        }
        
        .role-badge.user {
            background-color: #2196F3;
            color: white;
        }
        
        .category-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
            background-color: #ff9800;
            color: white;
        }
        
        /* Status dot indicator */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
            margin-right: 5px;
        }
        
        .status-dot.active {
            background-color: #4caf50;
        }
        
        .status-dot.inactive {
            background-color: #f44336;
        }
        
        /* Status toggle switch */
        .status-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4caf50;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #4caf50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Contact information container */
        .contact-info-container {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .contact-info-container .form-group {
            margin-bottom: 10px;
        }
        
        .contact-info-container .form-group:last-child {
            margin-bottom: 0;
        }
        
        /* Multiple inputs styling */
        .input-group {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .input-group .form-input {
            flex: 1;
        }
        
        .remove-input-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f44336;
            color: white;
            border: none;
            font-size: 16px;
            margin-right: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-input-btn {
            background-color: transparent;
            color: var(--primary-color, #01b3a7);
            border: none;
            padding: 5px 0;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div id="error-container" class="error-container hidden">
        <div id="error-message"></div>
    </div>
    
    <div class="admin-container" style="display: none;">
        <header class="admin-header">
            <div class="admin-logo">פאנל ניהול - שירותי+</div>
            <div class="admin-user-info">
                <div id="user-info" class="admin-user-info-text"></div>
                <div class="admin-actions">
                    <button class="refresh-button" id="refresh-data-button">רענן נתונים</button>
                    <button id="logout-button" class="btn btn-secondary">התנתק</button>
                </div>
            </div>
        </header>
        
        <main class="admin-main">
            <div class="admin-sidebar">
                <nav class="admin-nav">
                    <button class="nav-button active" data-section="services-section">שירותים</button>
                    <button class="nav-button" data-section="categories-section">קטגוריות</button>
                    <button class="nav-button" data-section="interest-areas-section">תחומי עניין</button>
                    <button class="nav-button" data-section="users-section">משתמשים</button>
                </nav>
            </div>
            
            <div class="admin-content">
                <div id="services-section" class="admin-section active">
                    <div class="header-container">
                        <h2 class="header-title">ניהול שירותים</h2>
                        <div class="search-container">
                            <input type="text" id="services-search" class="search-input" placeholder="חיפוש שירותים...">
                        </div>
                    </div>
                    <div class="results-info" id="services-results-info"></div>
                    <div class="section-actions">
                        <button id="add-service" class="primary-button">הוסף שירות חדש</button>
                    </div>
                    <div id="services-list" class="list-container">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <div id="categories-section" class="admin-section">
                    <div class="header-container">
                        <h2 class="header-title">ניהול קטגוריות</h2>
                        <div class="search-container">
                            <input type="text" id="categories-search" class="search-input" placeholder="חיפוש קטגוריות...">
                        </div>
                    </div>
                    <div class="results-info" id="categories-results-info"></div>
                    <div class="section-actions">
                        <button id="add-category" class="primary-button">הוסף קטגוריה חדשה</button>
                    </div>
                    <div id="categories-list" class="list-container">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <div id="interest-areas-section" class="admin-section">
                    <div class="header-container">
                        <h2 class="header-title">ניהול תחומי עניין</h2>
                        <div class="search-container">
                            <input type="text" id="interest-areas-search" class="search-input" placeholder="חיפוש תחומי עניין...">
                        </div>
                    </div>
                    <div class="results-info" id="interest-areas-results-info"></div>
                    <div class="section-actions">
                        <button id="add-interest-area" class="primary-button">הוסף תחום עניין חדש</button>
                    </div>
                    <div id="interest-areas-list" class="list-container">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <div id="users-section" class="admin-section">
                    <div class="header-container">
                        <h2 class="header-title">ניהול משתמשים</h2>
                        <div class="search-container">
                            <input type="text" id="users-search" class="search-input" placeholder="חיפוש משתמשים...">
                        </div>
                    </div>
                    <div class="results-info" id="users-results-info"></div>
                    <div id="users-list" class="list-container">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Service Modal -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="service-modal-title">הוספת שירות חדש</h3>
                <button class="close-modal" id="close-service-modal">&times;</button>
            </div>
            <form id="service-form">
                <input type="hidden" id="service-id">
                <div class="form-group" id="service-id-display" style="display: none;">
                    <label class="form-label">מזהה Firebase</label>
                    <input type="text" id="service-id-visible" class="form-input" readonly style="background-color: #f5f5f5; color: #666; font-family: monospace; border: 1px dashed #ccc; padding: 8px; font-size: 13px;">
                    <div class="form-hint" style="font-size: 11px; color: #777; margin-top: 5px;">מזהה זה משמש למטרות זיהוי ברשומות נתונים</div>
                </div>
                <div class="form-group">
                    <label for="service-name" class="form-label">שם השירות</label>
                    <input type="text" id="service-name" class="form-input" required>
                    <div class="error-text" id="service-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="service-description" class="form-label">תיאור</label>
                    <textarea id="service-description" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="service-category" class="form-label">קטגוריה</label>
                    <select id="service-category" class="form-select">
                        <option value="">בחר קטגוריה</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-interest-areas" class="form-label">תחומי עניין</label>
                    <div id="service-interest-areas-container" style="margin-top: 8px;"></div>
                </div>
                
                <!-- Contact information section -->
                <div class="form-group">
                    <label class="form-label">פרטי התקשרות</label>
                    <div class="contact-info-container">
                        <!-- Phone numbers -->
                        <div class="form-group">
                            <label class="form-label">טלפונים</label>
                            <div id="phone-inputs-container">
                                <!-- Dynamic phone inputs will be added here -->
                                <div class="input-group">
                                    <input type="text" class="form-input phone-input" placeholder="מספר טלפון">
                                    <button type="button" class="remove-input-btn" style="display: none;">-</button>
                                </div>
                            </div>
                            <button type="button" class="add-input-btn" id="add-phone-btn">+ הוסף טלפון נוסף</button>
                        </div>
                        
                        <!-- Email addresses -->
                        <div class="form-group">
                            <label class="form-label">אימיילים</label>
                            <div id="email-inputs-container">
                                <!-- Dynamic email inputs will be added here -->
                                <div class="input-group">
                                    <input type="email" class="form-input email-input" placeholder="כתובת אימייל">
                                    <button type="button" class="remove-input-btn" style="display: none;">-</button>
                                </div>
                            </div>
                            <button type="button" class="add-input-btn" id="add-email-btn">+ הוסף אימייל נוסף</button>
                        </div>
                        
                        <!-- Websites -->
                        <div class="form-group">
                            <label class="form-label">אתרי אינטרנט</label>
                            <div id="website-inputs-container">
                                <!-- Dynamic website inputs will be added here -->
                                <div class="input-group">
                                    <input type="url" class="form-input website-input" placeholder="כתובת אתר">
                                    <button type="button" class="remove-input-btn" style="display: none;">-</button>
                                </div>
                            </div>
                            <button type="button" class="add-input-btn" id="add-website-btn">+ הוסף אתר נוסף</button>
                        </div>
                        
                        <div class="form-group">
                            <label for="service-address" class="form-label">כתובת</label>
                            <input type="text" id="service-address" class="form-input" placeholder="כתובת פיזית">
                        </div>
                        <div class="form-group">
                            <label for="service-city" class="form-label">עיר</label>
                            <input type="text" id="service-city" class="form-input" placeholder="עיר">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">

    <script>
        // Loading and error UI elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const adminContainer = document.querySelector('.admin-container');
        
        // Global Firebase references
        let firebaseApp;
        let firebaseAuth;
        
        // Global data storage
        let allServices = [];
        let allCategories = [];
        let allInterestAreas = [];
        let allUsers = [];
        
        // DOM elements for data lists
        const servicesListContainer = document.getElementById('services-list');
        const categoriesListContainer = document.getElementById('categories-list');
        const interestAreasListContainer = document.getElementById('interest-areas-list');
        const usersListContainer = document.getElementById('users-list');
        
        // DOM elements for results info
        const servicesResultsInfo = document.getElementById('services-results-info');
        const categoriesResultsInfo = document.getElementById('categories-results-info');
        const interestAreasResultsInfo = document.getElementById('interest-areas-results-info');
        const usersResultsInfo = document.getElementById('users-results-info');
        
        function showError(message) {
            loadingOverlay.style.display = 'none';
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        function showAdmin() {
            loadingOverlay.style.display = 'none';
            errorContainer.classList.add('hidden');
            adminContainer.style.display = 'block';
        }
        
        function showMessage(message, type = 'info') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `message-${type}`);
            messageElement.textContent = message;
            document.body.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.classList.add('showing');
                setTimeout(() => {
                    messageElement.classList.remove('showing');
                    setTimeout(() => {
                        document.body.removeChild(messageElement);
                    }, 300);
                }, 3000);
            }, 100);
        }
        
        // Initialize Firebase with config from server
        async function initializeFirebase() {
            try {
                // Wait for Firebase modules to load if needed
                if (!window.firebaseModulesLoaded) {
                    console.log('Waiting for Firebase modules to load...');
                    await new Promise(resolve => {
                        window.onFirebaseModulesLoaded = resolve;
                    });
                }
                
                // Get Firebase modules
                const { 
                    initializeApp, getFirestore, getAuth 
                } = window.firebaseModules;
                
                // Fetch Firebase config from server
                const apiUrl = '/api/config';
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch Firebase configuration: ${response.status}`);
                }
                
                const firebaseConfig = await response.json();
                
                // Initialize Firebase with the configuration
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                // Store references for global access
                window.firebaseApp = app;
                window.firestoreDB = db;
                window.firebaseAuth = auth;
                
                console.log('Firebase initialized successfully with modules from CDN');
                
                return { app, db, auth };
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('שגיאה באתחול מערכת. נא לנסות שוב מאוחר יותר או לוודא שהשרת פועל.');
                return null;
            }
        }
        
        // Main initialization function
        async function init() {
            try {
                // Initialize Firebase first
                const fbResult = await initializeFirebase();
                if (!fbResult) {
                    console.error('Firebase initialization failed');
                    showError('שגיאה באתחול מערכת. נא לנסות שוב מאוחר יותר.');
                    return;
                }
                
                const { auth, db } = fbResult;
                
                // Get Firebase auth modules
                const { onAuthStateChanged, signOut } = window.firebaseModules;
                
                // Set up auth state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log('User is signed in:', user.uid);
                        
                        try {
                            // Get Firestore modules
                            const { doc, getDoc } = window.firebaseModules;
                            
                            // Check if user is admin
                            const userDocRef = doc(db, 'users', user.uid);
                            const userDocSnap = await getDoc(userDocRef);
                            
                            if (!userDocSnap.exists()) {
                                console.log('User document does not exist');
                                showError('חשבון משתמש לא קיים במערכת. אנא פנה למנהל המערכת.');
                                await signOut(auth);
                                return;
                            }
                            
                            const userData = userDocSnap.data();
                            if (userData.role !== 'admin') {
                                console.log('User is not an admin');
                                showError('אין לך הרשאות מנהל במערכת. אנא פנה למנהל המערכת.');
                                await signOut(auth);
                                return;
                            }
                            
                            if (userData.status !== 'active') {
                                console.log('User is not active');
                                showError('חשבון המנהל שלך אינו פעיל. אנא פנה למנהל המערכת.');
                                await signOut(auth);
                                return;
                            }
                            
                            // User is an admin, show admin UI
                            document.getElementById('user-info').textContent = `שלום ${user.displayName || userData.name || 'מנהל'}`;
                            showAdmin();
                            
                            // Set up admin UI and load data
                            loadAllData();
                        } catch (error) {
                            console.error('Error checking user permissions:', error);
                            showError('שגיאה באימות הרשאות. נא לנסות שוב מאוחר יותר.');
                        }
                    } else {
                        // User is not signed in, redirect to login
                        window.location.href = '/login.html?redirect=admin.html';
                    }
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('שגיאה באתחול מערכת. נא לנסות שוב מאוחר יותר.');
            }
        }
        
        // Execute initialization and setup event listeners
        init().then(() => {
            // Setup event listeners after the page is fully loaded
            setupEventListeners();
        });
        
        // Set up UI event listeners after Firebase initialization
        function setupEventListeners() {
            // Add tab navigation event listeners
            const navButtons = document.querySelectorAll('.nav-button');
            const sections = document.querySelectorAll('.admin-section');
            
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const target = button.getAttribute('data-section');
                    
                    // Update active button
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show target section, hide others
                    sections.forEach(section => {
                        if (section.id === target) {
                            section.classList.add('active');
                        } else {
                            section.classList.remove('active');
                        }
                    });
                });
            });
            
            // Add event listeners for add new buttons
            const addServiceButton = document.getElementById('add-service');
            if (addServiceButton) {
                addServiceButton.addEventListener('click', () => {
                    const modal = document.getElementById('service-modal');
                    if (modal) {
                        modal.style.display = 'flex';
                        document.getElementById('service-modal-title').textContent = 'הוספת שירות חדש';
                        document.getElementById('service-form').reset();
                        document.getElementById('service-id').value = '';
                        
                        // Hide the Firebase ID display for new services
                        const idDisplay = document.getElementById('service-id-display');
                        if (idDisplay) {
                            idDisplay.style.display = 'none';
                        }
                        
                        // Populate category dropdown
                        const categorySelect = document.getElementById('service-category');
                        categorySelect.innerHTML = '<option value="">בחר קטגוריה</option>';
                        
                        allCategories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.id;
                            option.textContent = category.name;
                            categorySelect.appendChild(option);
                        });
                        
                        // Set active status to true by default
                        const activeCheckbox = document.getElementById('service-active');
                        if (activeCheckbox) {
                            activeCheckbox.checked = true;
                        }
                    }
                });
            }
            
            const addCategoryButton = document.getElementById('add-category');
            if (addCategoryButton) {
                addCategoryButton.addEventListener('click', () => {
                    const modal = document.getElementById('category-modal');
                    if (modal) {
                        modal.style.display = 'flex';
                        document.getElementById('category-modal-title').textContent = 'הוספת קטגוריה חדשה';
                        document.getElementById('category-form').reset();
                        document.getElementById('category-id').value = '';
                    }
                });
            }
            
            const addInterestAreaButton = document.getElementById('add-interest-area');
            if (addInterestAreaButton) {
                addInterestAreaButton.addEventListener('click', () => {
                    const modal = document.getElementById('interest-area-modal');
                    if (modal) {
                        modal.style.display = 'flex';
                        document.getElementById('interest-area-modal-title').textContent = 'הוספת תחום עניין חדש';
                        document.getElementById('interest-area-form').reset();
                        document.getElementById('interest-area-id').value = '';
                    }
                });
            }
            
            // Close modal buttons
            const closeButtons = document.querySelectorAll('.close-modal');
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // Add event listeners for cancel buttons
            const cancelButtons = document.querySelectorAll('.cancel-button');
            cancelButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // Add event listeners for forms
            const serviceForms = document.querySelectorAll('form');
            serviceForms.forEach(form => {
                form.addEventListener('submit', handleFormSubmit);
            });
            
            // Add event listener for logout button
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }
            
            // Add event listener for refresh data button
            const refreshButton = document.getElementById('refresh-data-button');
            if (refreshButton) {
                refreshButton.addEventListener('click', () => {
                    loadAllData();
                    showMessage('הנתונים רועננו בהצלחה', 'success');
                });
            }
            
            // Add click listener for the document to handle dynamically created edit/delete buttons
            document.addEventListener('click', handleDocumentClick);
            
            // Service active status toggle
            const serviceActiveCheckbox = document.getElementById('service-active');
            if (serviceActiveCheckbox) {
                serviceActiveCheckbox.addEventListener('change', () => {
                    const statusText = document.getElementById('status-text');
                    if (statusText) {
                        statusText.textContent = serviceActiveCheckbox.checked ? 'פעיל' : 'לא פעיל';
                    }
                });
            }
            
            // Event listeners for add/remove contact fields
            document.getElementById('add-phone-btn').addEventListener('click', () => addContactInputField('phone'));
            document.getElementById('add-email-btn').addEventListener('click', () => addContactInputField('email'));
            document.getElementById('add-website-btn').addEventListener('click', () => addContactInputField('website'));
            
            // Add delegation for remove buttons
            document.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-input-btn')) {
                    removeContactInputField(event.target);
                }
            });
            
            // Add new service button
            document.getElementById('add-service-btn').addEventListener('click', function() {
                // Reset form
                document.getElementById('service-form').reset();
                document.getElementById('service-id').value = '';
                
                // Hide ID display
                const idDisplay = document.getElementById('service-id-display');
                if (idDisplay) idDisplay.style.display = 'none';
                
                // Clear all contact input fields and reset to single empty input
                clearContactInputFields();
                
                // Show the modal
                document.getElementById('service-modal').style.display = 'block';
            });
        }
        
        // Function to add a new contact input field
        function addContactInputField(type) {
            const containerId = `${type}-inputs-container`;
            const container = document.getElementById(containerId);
            
            // Create new input group
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            
            // Create input element
            const input = document.createElement('input');
            input.type = type === 'email' ? 'email' : type === 'website' ? 'url' : 'text';
            input.className = `form-input ${type}-input`;
            input.placeholder = type === 'email' ? 'כתובת אימייל' : type === 'website' ? 'כתובת אתר' : 'מספר טלפון';
            
            // Create remove button
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-input-btn';
            removeBtn.textContent = '-';
            
            // Append elements
            inputGroup.appendChild(input);
            inputGroup.appendChild(removeBtn);
            container.appendChild(inputGroup);
            
            // Show remove buttons on existing inputs
            updateRemoveButtonsVisibility(type);
        }
        
        // Function to remove a contact input field
        function removeContactInputField(button) {
            const inputGroup = button.closest('.input-group');
            const container = inputGroup.parentElement;
            const type = container.id.split('-')[0]; // Extract type from container id
            
            // Remove the input group
            container.removeChild(inputGroup);
            
            // Update visibility of remaining remove buttons
            updateRemoveButtonsVisibility(type);
        }
        
        // Update remove buttons visibility based on number of inputs
        function updateRemoveButtonsVisibility(type) {
            const containerId = `${type}-inputs-container`;
            const container = document.getElementById(containerId);
            const inputs = container.querySelectorAll('.input-group');
            
            // Show remove buttons only if there's more than one input
            inputs.forEach(inputGroup => {
                const removeBtn = inputGroup.querySelector('.remove-input-btn');
                removeBtn.style.display = inputs.length > 1 ? 'block' : 'none';
            });
        }
        
        // Clear all dynamic input fields
        function clearContactInputFields() {
            ['phone', 'email', 'website'].forEach(type => {
                const containerId = `${type}-inputs-container`;
                const container = document.getElementById(containerId);
                
                // Remove all but the first input group
                const inputGroups = container.querySelectorAll('.input-group');
                for (let i = 1; i < inputGroups.length; i++) {
                    container.removeChild(inputGroups[i]);
                }
                
                // Clear the first input
                const firstInput = container.querySelector(`.${type}-input`);
                if (firstInput) firstInput.value = '';
                
                // Hide the remove button on the first input
                const removeBtn = container.querySelector('.remove-input-btn');
                if (removeBtn) removeBtn.style.display = 'none';
            });
        }
        
        // Handle clicks on dynamically created buttons
        function handleDocumentClick(event) {
            // Handle edit buttons
            if (event.target.classList.contains('edit-button')) {
                const id = event.target.getAttribute('data-id');
                const section = event.target.closest('.admin-section');
                
                if (section.id === 'services-section') {
                    editService(id);
                } else if (section.id === 'categories-section') {
                    editCategory(id);
                } else if (section.id === 'interest-areas-section') {
                    editInterestArea(id);
                } else if (section.id === 'users-section') {
                    editUser(id);
                }
            }
            
            // Handle delete buttons
            if (event.target.classList.contains('delete-button')) {
                const id = event.target.getAttribute('data-id');
                const section = event.target.closest('.admin-section');
                
                if (section.id === 'services-section') {
                    deleteService(id);
                } else if (section.id === 'categories-section') {
                    deleteCategory(id);
                } else if (section.id === 'interest-areas-section') {
                    deleteInterestArea(id);
                }
            }
        }
        
        // Handle form submissions
        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formId = form.id;
            
            if (formId === 'service-form') {
                await saveService(form);
            } else if (formId === 'category-form') {
                await saveCategory(form);
            } else if (formId === 'interest-area-form') {
                await saveInterestArea(form);
            } else if (formId === 'user-form') {
                await saveUser(form);
            }
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                const { signOut } = window.firebaseModules;
                await signOut(window.firebaseAuth);
                window.location.href = '/login.html?redirect=admin.html';
            } catch (error) {
                console.error('Error signing out:', error);
                showMessage('שגיאה בהתנתקות', 'error');
            }
        }
        
        // Set up admin UI and load data with proper dependencies
        async function loadAllData() {
            try {
                // Load categories first
                await loadCategories();
                // Then load services (which depend on categories)
                await loadServices();
                // Load remaining data
                await Promise.all([
                    loadInterestAreas(),
                    loadUsers()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('שגיאה בטעינת נתונים', 'error');
            }
        }
        
        // Load services from Firebase
        async function loadServices() {
            try {
                if (!window.firestoreDB) throw new Error('Firestore not initialized');
                
                // Use Firebase modules from window
                const { collection, getDocs } = window.firebaseModules;
                
                const servicesCollection = collection(window.firestoreDB, 'services');
                const servicesSnapshot = await getDocs(servicesCollection);
                
                allServices = [];
                servicesSnapshot.forEach(doc => {
                    const serviceData = doc.data();
                    
                    // Ensure active property exists (set default if missing)
                    if (serviceData.active === undefined) {
                        serviceData.active = true;
                    }
                    
                    allServices.push({
                        id: doc.id,
                        ...serviceData
                    });
                });
                
                console.log('Loaded services:', allServices);
                console.log('Categories:', allCategories);
                
                renderServices();
            } catch (error) {
                console.error('Error loading services:', error);
                if (servicesListContainer) {
                    servicesListContainer.innerHTML = '<div class="error-message">שגיאה בטעינת השירותים</div>';
                }
            }
        }
        
        // Load categories from Firebase
        async function loadCategories() {
            try {
                if (!window.firestoreDB) throw new Error('Firestore not initialized');
                
                // Use Firebase modules from window
                const { collection, getDocs } = window.firebaseModules;
                
                const categoriesCollection = collection(window.firestoreDB, 'categories');
                const categoriesSnapshot = await getDocs(categoriesCollection);
                
                allCategories = [];
                categoriesSnapshot.forEach(doc => {
                    allCategories.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
                if (categoriesListContainer) {
                    categoriesListContainer.innerHTML = '<div class="error-message">שגיאה בטעינת הקטגוריות</div>';
                }
            }
        }
        
        // Load interest areas from Firebase
        async function loadInterestAreas() {
            try {
                if (!window.firestoreDB) throw new Error('Firestore not initialized');
                
                // Use Firebase modules from window
                const { collection, getDocs } = window.firebaseModules;
                
                const interestAreasCollection = collection(window.firestoreDB, 'interest-areas');
                const interestAreasSnapshot = await getDocs(interestAreasCollection);
                
                allInterestAreas = [];
                interestAreasSnapshot.forEach(doc => {
                    allInterestAreas.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderInterestAreas();
            } catch (error) {
                console.error('Error loading interest areas:', error);
                if (interestAreasListContainer) {
                    interestAreasListContainer.innerHTML = '<div class="error-message">שגיאה בטעינת תחומי העניין</div>';
                }
            }
        }
        
        // Load users from Firebase
        async function loadUsers() {
            try {
                if (!window.firestoreDB) throw new Error('Firestore not initialized');
                
                // Use Firebase modules from window
                const { collection, getDocs } = window.firebaseModules;
                
                const usersCollection = collection(window.firestoreDB, 'users');
                const usersSnapshot = await getDocs(usersCollection);
                
                allUsers = [];
                usersSnapshot.forEach(doc => {
                    allUsers.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderUsers();
            } catch (error) {

        // Edit a service based on its ID
        function editService(id) {
            // Find the service in the array
            const service = allServices.find(s => s.id === id);
            console.log('Editing service:', service);
            
            if (service) {
                // Set service ID and make it visible
                document.getElementById('service-id').value = id;
                const idDisplay = document.getElementById('service-id-display');
                if (idDisplay) idDisplay.style.display = 'block';
                
                // Populate form fields
                document.getElementById('service-name').value = service.name || '';
                document.getElementById('service-description').value = service.description || '';
                
                // Set category dropdown
                const categorySelect = document.getElementById('service-category');
                if (service.category) {
                    categorySelect.value = service.category;
                } else {
                    categorySelect.value = '';
                }
                
                // Clear existing contact fields
                clearContactInputFields();
                
                // Handle contact information
                if (service.contact) {
                    // Handle phone numbers
                    if (service.contact.phone) {
                        const phoneContainer = document.getElementById('phone-inputs-container');
                        let phones = [];
                        
                        // Convert to array regardless of input type
                        if (Array.isArray(service.contact.phone)) {
                            phones = service.contact.phone;
                        } else if (typeof service.contact.phone === 'string') {
                            // Split by comma if it's a string (legacy data)
                            phones = service.contact.phone.split(',').map(p => p.trim()).filter(p => p);
                        }
                        
                        // Add phone inputs for each number
                        if (phones.length > 0) {
                            // Set first phone number in existing input
                            const firstPhoneInput = phoneContainer.querySelector('.phone-input');
                            if (firstPhoneInput) firstPhoneInput.value = phones[0];
                            
                            // Add additional inputs for remaining phone numbers
                            for (let i = 1; i < phones.length; i++) {
                                addContactInputField('phone');
                                const inputs = phoneContainer.querySelectorAll('.phone-input');
                                inputs[i].value = phones[i];
                            }
                            
                            // Update remove buttons visibility
                            updateRemoveButtonsVisibility('phone');
                        }
                    }
                    
                    // Handle emails
                    if (service.contact.email) {
                        const emailContainer = document.getElementById('email-inputs-container');
                        let emails = [];
                        
                        // Convert to array regardless of input type
                        if (Array.isArray(service.contact.email)) {
                            emails = service.contact.email.map(e => typeof e === 'object' ? e.address : e);
                        } else if (typeof service.contact.email === 'string') {
                            // Split by comma if it's a string (legacy data)
                            emails = service.contact.email.split(',').map(e => e.trim()).filter(e => e);
                        }
                        
                        // Add email inputs for each email
                        if (emails.length > 0) {
                            // Set first email in existing input
                            const firstEmailInput = emailContainer.querySelector('.email-input');
                            if (firstEmailInput) firstEmailInput.value = emails[0];
                            
                            // Add additional inputs for remaining emails
                            for (let i = 1; i < emails.length; i++) {
                                addContactInputField('email');
                                const inputs = emailContainer.querySelectorAll('.email-input');
                                inputs[i].value = emails[i];
                            }
                            
                            // Update remove buttons visibility
                            updateRemoveButtonsVisibility('email');
                        }
                    }
                    
                    // Handle websites
                    if (service.contact.website) {
                        const websiteContainer = document.getElementById('website-inputs-container');
                        let websites = [];
                        
                        // Convert to array regardless of input type
                        if (Array.isArray(service.contact.website)) {
                            websites = service.contact.website;
                        } else if (typeof service.contact.website === 'string') {
                            // Split by comma if it's a string (legacy data)
                            websites = service.contact.website.split(',').map(w => w.trim()).filter(w => w);
                        }
                        
                        // Add website inputs for each website
                        if (websites.length > 0) {
                            // Set first website in existing input
                            const firstWebsiteInput = websiteContainer.querySelector('.website-input');
                            if (firstWebsiteInput) firstWebsiteInput.value = websites[0];
                            
                            // Add additional inputs for remaining websites
                            for (let i = 1; i < websites.length; i++) {
                                addContactInputField('website');
                                const inputs = websiteContainer.querySelectorAll('.website-input');
                                inputs[i].value = websites[i];
                            }
                            
                            // Update remove buttons visibility
                            updateRemoveButtonsVisibility('website');
                        }
                    }
                    
                    // Handle address and city
                    document.getElementById('service-address').value = service.contact.address || '';
                    document.getElementById('service-city').value = service.contact.city || '';
                }
                
                // Show the modal
                document.getElementById('service-modal').style.display = 'block';
            } else {
                showMessage('error', 'שירות לא נמצא');
            }
        }
        
        // Save a service
        async function saveService(form) {
            // Get basic information
            const serviceId = form.querySelector('#service-id').value;
            const serviceName = form.querySelector('#service-name').value;
            const serviceDescription = form.querySelector('#service-description').value;
            const serviceCategory = form.querySelector('#service-category').value;
            
            // Get contact information
            // Collect all phone inputs
            const phoneInputs = form.querySelectorAll('.phone-input');
            const phones = Array.from(phoneInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');
                
            // Collect all email inputs
            const emailInputs = form.querySelectorAll('.email-input');
            const emails = Array.from(emailInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');
                
            // Collect all website inputs
            const websiteInputs = form.querySelectorAll('.website-input');
            const websites = Array.from(websiteInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            const serviceAddress = form.querySelector('#service-address').value;
            const serviceCity = form.querySelector('#service-city').value;
            
            // Create contact object
            const contact = {
                phone: phones.length > 0 ? phones : [],
                email: emails.length > 0 ? emails : [],
                website: websites.length > 0 ? websites : [],
                address: serviceAddress,
                city: serviceCity
            };
            
            // Create service object
            const serviceData = {
                name: serviceName,
                description: serviceDescription,
                category: serviceCategory,
                contact: contact,
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            };
            
            try {
                if (serviceId) {
                    // Update existing service
                    console.log('Updating service with ID:', serviceId, serviceData);
                    updateDoc(doc(db, 'services', serviceId), {
                        ...serviceData,
                        updatedAt: serverTimestamp() // Ensure updated timestamp
                    }).then(() => {
                        // Update local array
                        const index = allServices.findIndex(s => s.id === serviceId);
                        if (index !== -1) {
                            allServices[index] = {
                                ...allServices[index],
                                ...serviceData,
                                id: serviceId
                            };
                        }
                        
                        // Hide form and re-render
                        form.reset();
                        document.getElementById('service-modal').style.display = 'none';
                        clearContactInputFields();
                        
                        // Re-render the services list
                        renderServices();
                        
                        showMessage('success', 'השירות עודכן בהצלחה');
                    }).catch(error => {
                        console.error('Error updating service:', error);
                        showMessage('error', 'שגיאה בעדכון השירות: ' + error.message);
                    });
                } else {
                    // Add new service
                    console.log('Adding new service:', serviceData);
                    addDoc(collection(db, 'services'), serviceData).then(docRef => {
                        // Add to local array
                        allServices.push({
                            id: docRef.id,
                            ...serviceData
                        });
                        
                        // Hide form and re-render
                        form.reset();
                        document.getElementById('service-modal').style.display = 'none';
                        clearContactInputFields();
                        
                        // Re-render the services list
                        renderServices();
                        
                        showMessage('success', 'השירות נוסף בהצלחה');
                    }).catch(error => {
                        console.error('Error adding service:', error);
                        showMessage('error', 'שגיאה בהוספת השירות: ' + error.message);
                    });
                }
            } catch (error) {
                console.error('Error in saveService:', error);
                showMessage('error', 'שגיאה בשמירת השירות: ' + error.message);
            }
        }
