<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 砖专转+</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin.css">
    <style>
        /* Base styles */
        body, html {
            font-family: 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        
        /* Container */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .admin-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color, #01b3a7);
        }

        .admin-user-info {
            display: flex;
            align-items: center;
        }
        
        .admin-user-info-text {
            margin-left: 10px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Main area with sidebar */
        .admin-main {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .admin-sidebar {
            width: 200px;
            flex-shrink: 0;
        }
        
        .admin-content {
            flex: 1;
        }
        
        /* Navigation */
        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-nav button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: right;
        }
        
        .admin-nav button.active {
            background-color: var(--primary-color, #01b3a7);
            color: white;
        }

        /* Section styles */
        .admin-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .section-controls {
            display: flex;
            gap: 10px;
        }

        /* Loading overlay */
        .loading-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color, #01b3a7);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error container */
        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .error-container.hidden {
            display: none;
        }
        
        /* Buttons */
        button {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .add-button, .primary-button, .save-button {
            background-color: var(--primary-color, #01b3a7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
        }
        
        .cancel-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        /* Items list */
        .list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .item-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        
        .action-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .action-button:hover {
            opacity: 1;
        }
        
        .item-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            margin-left: 60px; /* Space for actions */
        }
        
        .item-details {
            font-size: 14px;
            color: #555;
        }
        
        .item-details > div {
            margin-bottom: 5px;
        }
        
        /* Search container */
        .search-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .search-results-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            width: 450px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-modal {
            font-size: 24px;
            color: #777;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-error {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color, #01b3a7);
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .text-danger {
            color: #d9534f;
        }
        
        .text-success {
            color: #4caf50;
        }
        
        .interest-areas-section {
            margin-top: 20px;
        }
        
        .interest-areas-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .empty-message {
            color: #777;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .error-message {
            color: #d9534f;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        /* System Messages */
        .admin-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            transition: transform 0.3s ease-in-out;
        }
        
        .admin-message.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .admin-message.success {
            background-color: #4caf50;
        }
        
        .admin-message.error {
            background-color: #f44336;
        }
        
        .admin-message.info {
            background-color: var(--primary-color, #01b3a7);
        }
        
        /* Refresh Button */
        .refresh-button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-button::before {
            content: '';
        }

        /* Header titles */
        .header-title {
            color: var(--primary-color, #01b3a7);
            font-size: 20px;
            margin-bottom: 15px;
        }

        .results-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .section-actions {
            margin-bottom: 15px;
        }
    </style>
</head>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>

    <script>
        // Loading and error UI elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const adminContainer = document.querySelector('.admin-container');
        
        function showError(message) {
            loadingOverlay.style.display = 'none';
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        function showAdmin() {
            loadingOverlay.style.display = 'none';
            errorContainer.classList.add('hidden');
            adminContainer.style.display = 'block';
        }
        
        // Initialize Firebase with config from server
        async function initializeFirebase() {
            try {
                const isDevelopment = window.location.hostname === 'localhost' || 
                                     window.location.hostname === '127.0.0.1';
                
                // Fetch Firebase config from server
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error('Failed to fetch Firebase configuration');
                }
                
                const firebaseConfig = await response.json();
                firebase.initializeApp(firebaseConfig);
                
                console.log('Firebase initialized with server config');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('砖 转 注专转.  住转 砖.');
                return false;
            }
        }
        
        // Main initialization function
        async function init() {
            try {
                // Initialize Firebase first
                const initialized = await initializeFirebase();
                if (!initialized) return;
                
                // Set up auth state listener
                firebase.auth().onAuthStateChanged(async (user) => {
                    // Check if we're in development mode
                    const isDevelopment = window.location.hostname === 'localhost' || 
                                         window.location.hostname === '127.0.0.1';
                    
                    if (isDevelopment) {
                        console.log('Development mode detected in admin page');
                        hideLoading();
                        document.getElementById('user-info').textContent = '爪 驻转 - 砖转砖 ';
                        showAdmin();
                        return;
                    }
                    
                    if (user) {
                        console.log('User is signed in:', user.uid);
                        
                        // Check if user is admin
                        const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                        
                        if (!userDoc.exists) {
                            console.log('User document does not exist');
                            showError('砖 砖转砖  拽 注专转.  驻  注专转.');
                            await firebase.auth().signOut();
                            return;
                        }
                        
                        const userData = userDoc.data();
                        if (userData.role !== 'admin') {
                            console.log('User is not an admin');
                            showError('  专砖转  注专转.  驻  注专转.');
                            await firebase.auth().signOut();
                            return;
                        }
                        
                        if (userData.status !== 'active') {
                            console.log('User is not active');
                            showError('砖  砖  驻注.  驻  注专转.');
                            await firebase.auth().signOut();
                            return;
                        }
                        
                        // User is an admin, show admin UI
                        document.getElementById('user-info').textContent = `砖 ${user.displayName || userData.name || ''}`;
                        showAdmin();
                        
                        // Set up admin UI and load data
                        setupAdminUI();
                    } else {
                        console.log('No user signed in');
                        window.location.href = '/login';
                    }
                });
                
                // Set up logout button
                document.getElementById('logout-button').addEventListener('click', async () => {
                    try {
                        await firebase.auth().signOut();
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Logout error:', error);
                        alert('砖 转转拽转.  住 砖.');
                    }
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('砖 转 注专转.  专注 转 祝.');
            }
        }
        
        // Function to set up the admin UI
        function setupAdminUI() {
            // Your existing admin UI setup code here
            // This will include setting up event listeners for buttons, etc.
        }
        
        // Start initialization
        init();
    </script>
