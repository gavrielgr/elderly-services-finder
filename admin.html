<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול - שירותי+</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin.css">
    <style>
        /* Base styles */
        body, html {
            font-family: 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        
        /* Container */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .admin-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color, #01b3a7);
        }

        .admin-user-info {
            display: flex;
            align-items: center;
        }
        
        .admin-user-info-text {
            margin-left: 10px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Main area with sidebar */
        .admin-main {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        
        .admin-sidebar {
            width: 200px;
            flex-shrink: 0;
        }
        
        .admin-content {
            flex: 1;
        }
        
        /* Navigation */
        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .admin-nav button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: right;
        }
        
        .admin-nav button.active {
            background-color: var(--primary-color, #01b3a7);
            color: white;
        }

        /* Section styles */
        .admin-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .section-controls {
            display: flex;
            gap: 10px;
        }

        /* Loading overlay */
        .loading-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color, #01b3a7);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error container */
        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .error-container.hidden {
            display: none;
        }
        
        /* Buttons */
        button {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .add-button, .primary-button, .save-button {
            background-color: var(--primary-color, #01b3a7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
        }
        
        .cancel-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
        }
        
        /* Items list */
        .list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .item-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }
        
        .action-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .action-button:hover {
            opacity: 1;
        }

            font-weight: bold;
            font-size: 18px;

        import { auth, db } from '/js/config/firebase.js';

        const loadingOverlay = document.getElementById('loading-overlay');

        const interestAreasSearchInput = document.getElementById('interest-areas-search');
        const usersSearchInput = document.getElementById('users-search');

        const categoriesResultsInfo = document.getElementById('categories-results-info');
        const interestAreasResultsInfo = document.getElementById('interest-areas-results-info');
        const usersResultsInfo = document.getElementById('users-results-info');
        
        // Add buttons
        const addServiceButton = document.getElementById('add-service');
        const addCategoryButton = document.getElementById('add-category');
        const addInterestAreaButton = document.getElementById('add-interest-area');
        
        // Data storage
        let allServices = [];
        let allCategories = [];
        let allInterestAreas = [];
        let allUsers = [];
        
        // Global cache
        const CACHE_EXPIRY = 5 * 60 * 1000; // 5 minutes
        const ADMIN_CACHE_PREFIX = 'admin_cache_';
        
        // Cache management functions
        function saveToCache(key, data) {
            try {
                const cacheItem = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(ADMIN_CACHE_PREFIX + key, JSON.stringify(cacheItem));
            } catch (error) {
                console.error('Error saving to cache:', error);
            }
        }
        
        function getFromCache(key) {
            try {
                const cacheItemJson = localStorage.getItem(ADMIN_CACHE_PREFIX + key);
                if (!cacheItemJson) return null;
                
                const cacheItem = JSON.parse(cacheItemJson);
                if (!cacheItem || !cacheItem.timestamp) return null;
                
                // Check if cache is expired
                if (Date.now() - cacheItem.timestamp > CACHE_EXPIRY) {
                    localStorage.removeItem(ADMIN_CACHE_PREFIX + key);
                    return null;
                }
                
                return cacheItem.data;
            } catch (error) {
                console.error('Error retrieving from cache:', error);
                return null;
            }
        }
        
        function clearCache() {
            try {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith(ADMIN_CACHE_PREFIX)) {
                        localStorage.removeItem(key);
                    }
                });
            } catch (error) {
                console.error('Error clearing cache:', error);
            }
        }
        
        // UI Helper Functions
        function showError(message) {
            loadingOverlay.style.display = 'none';
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }
        
        function showAdmin() {
            loadingOverlay.style.display = 'none';
            errorContainer.classList.add('hidden');
            adminContainer.style.display = 'block';
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'לא ידוע';
            
            try {
                let date;
                if (timestamp.toDate) {
                    // Firestore Timestamp
                    date = timestamp.toDate();
                } else if (typeof timestamp === 'string') {
                    // ISO String or other date string
                    date = new Date(timestamp);
                    // Check if valid date
                    if (isNaN(date.getTime())) {
                        return 'תאריך לא תקין';
                    }
                } else if (timestamp instanceof Date) {
                    // JavaScript Date object
                    date = timestamp;
                } else {
                    // Unknown format
                    return 'תאריך לא תקין';
                }
                
                return new Intl.DateTimeFormat('he-IL', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',

            let timeout;
            return function executedFunction(...args) {

                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

        async function saveService(event) {
            event.preventDefault();
            
            const serviceId = document.getElementById('service-id').value;
            const serviceName = document.getElementById('service-name').value.trim();
            const serviceDescription = document.getElementById('service-description').value.trim();
            const categoryId = document.getElementById('service-category').value;
            const nameError = document.getElementById('service-name-error');
            
            // Validate name
            if (!serviceName) {
                nameError.textContent = 'שם השירות הוא שדה חובה';
                return;
            } else {
                nameError.textContent = '';
            }
            
            try {
                const serviceData = {
                    name: serviceName,
                    description: serviceDescription,
                    categoryId: categoryId || null,
                    updatedAt: serverTimestamp()
                };
                
                // מחיקת שדה category הישן אם קיים
                if (serviceId) {
                    const serviceDoc = await getDoc(doc(db, 'services', serviceId));
                    if (serviceDoc.exists()) {
                        // בדיקת האם קיימים שדות שיש למחוק
                        if (serviceDoc.data().category) {
                            serviceData.category = deleteField();
                            console.log("מוחק שדה 'category' ישן");
                        }
                    }
                }
                
                // Get selected interest areas
                const selectedInterestAreas = Array.from(
                    document.querySelectorAll('input[name="interest-area"]:checked')
                ).map(checkbox => checkbox.value);
                
                if (serviceId) {
                    // Update existing service
                    console.log(`מעדכן שירות קיים (ID: ${serviceId}) עם קטגוריה ID: ${categoryId}`);
                    await updateDoc(doc(db, 'services', serviceId), serviceData);
                    
                    // Update interest areas
                    // First, find existing mappings
                    const serviceAreasQuery = query(collection(db, 'service-interest-areas'), where('serviceId', '==', serviceId));
                    const snapshot = await getDocs(serviceAreasQuery);
                    
                    // Remove mappings that are no longer selected
                    for (const doc of snapshot.docs) {
                        const data = doc.data();
                        if (!selectedInterestAreas.includes(data.interestAreaId)) {
                            await deleteDoc(doc.ref);
                        }
                    }
                    
                    // Add new mappings
                    const existingAreas = snapshot.docs.map(doc => doc.data().interestAreaId);
                    for (const areaId of selectedInterestAreas) {
                        if (!existingAreas.includes(areaId)) {
                            await addDoc(collection(db, 'service-interest-areas'), {
                                serviceId: serviceId,
                                interestAreaId: areaId,
                                createdAt: serverTimestamp()
                            });
                        }
                    }
                    
                } else {
                    // Add new service
                    serviceData.createdAt = serverTimestamp();
                    console.log(`יוצר שירות חדש עם קטגוריה ID: ${categoryId}`);
                    const serviceRef = await addDoc(collection(db, 'services'), serviceData);
                    
                    // Add interest areas mappings
                    for (const areaId of selectedInterestAreas) {
                        await addDoc(collection(db, 'service-interest-areas'), {
                            serviceId: serviceRef.id,
                            interestAreaId: areaId,
                            createdAt: serverTimestamp()
                        });
                    }
                }
                
                // Close modal and reload services
                document.getElementById('service-modal').style.display = 'none';
                await loadServices();
                
            } catch (error) {
                console.error('Error saving service:', error);
                alert('שגיאה בשמירת השירות. אנא נסה שוב.');
            }
        }

            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Check if user is authenticated and has admin rights
        async function checkAdminStatus(user) {
            if (!user) {
                window.location.href = '/login';
                return;
            }
            
            try {
                console.log('Checking admin rights for user:', user.uid);
                // Check if user has admin rights
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    console.log('User document does not exist');
                    showError('חשבון משתמש לא קיים במערכת. אנא פנה למנהל המערכת.');
                    await signOut(auth);
                    return;
                }
                
                const userData = userDoc.data();
                console.log('User data:', userData);
                
                if (userData.role !== 'admin') {
                    console.log('User is not an admin');
                    showError('אין לך הרשאות מנהל במערכת. אנא פנה למנהל המערכת.');
                    await signOut(auth);
                    return;
                }
                
                if (userData.status !== 'active') {
                    console.log('User is not active');
                    showError('חשבון המנהל שלך אינו פעיל. אנא פנה למנהל המערכת.');
                    await signOut(auth);
                    return;
                }
                
                // User is an admin, show admin UI
                userInfo.textContent = `שלום ${user.displayName || userData.name || 'מנהל'}`;
                showAdmin();
                
                // Initialize search inputs
                initializeSearchInputs();
                
                // טעינת קטגוריות קודם, ואז שירותים
                console.log("טוען נתונים בפעם הראשונה...");
                try {
                    await loadCategories();
                    await loadServices();
                } catch (error) {
                    console.error("שגיאה בטעינת נתונים ראשונית:", error);
                }
                
            } catch (error) {
                console.error('Error checking admin status:', error);
                showError('שגיאה בבדיקת הרשאות. אנא נסה שוב מאוחר יותר.');
            }
        }
        
        function initializeSearchInputs() {
            // Set up search functionality with debounce
            servicesSearchInput.addEventListener('input', debounce(() => {
                filterServices(servicesSearchInput.value);
            }, 300));
            
            categoriesSearchInput.addEventListener('input', debounce(() => {
                filterCategories(categoriesSearchInput.value);
            }, 300));
            
            interestAreasSearchInput.addEventListener('input', debounce(() => {
                filterInterestAreas(interestAreasSearchInput.value);
            }, 300));
            
            usersSearchInput.addEventListener('input', debounce(() => {
                filterUsers(usersSearchInput.value);
            }, 300));
        }
        
        // Functions for development mode
        function displayUserInfo(user) {
            userInfo.textContent = `שלום ${user.displayName || 'מנהל'}`;
        }
        
        function showAdminInterface() {
            // This is similar to showAdmin but specifically for development mode
            hideLoading();
            errorContainer.classList.add('hidden');
            adminContainer.style.display = 'block';
        }
        
        // Wait for auth state to initialize
        onAuthStateChanged(auth, async (user) => {
            // Check if we're in development mode first
            const isDevelopment = window.location.hostname === 'localhost' || 
                                  window.location.hostname === '127.0.0.1';
            
            if (isDevelopment) {
                console.log('Development mode detected in admin page');
                hideLoading();
                displayUserInfo({
                    displayName: 'Development User',
                    email: 'dev@example.com'
                });
                showAdminInterface();
                
                // Load initial data
                try {
                    await loadCategories();
                    await loadServices();
                } catch (error) {
                    console.error("שגיאה בטעינת נתונים בפיתוח:", error);
                }
                return;
            }
            
            // Normal production flow
            if (user) {
                console.log('User is signed in:', user.uid);
                await checkAdminStatus(user);
            } else {
                console.log('No user signed in');
                window.location.href = '/login';
            }
        });
        
        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                alert('שגיאה בהתנתקות. אנא נסה שוב.');
            }
        });
    </script>
</body>
